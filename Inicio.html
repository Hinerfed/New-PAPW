<!-- The Modal -->
<div id="id01" class="modal">

				<label for="uname"><b>Nombre de usuario</b></label>
				<input type="text" placeholder="Usuario" name="uname" required>
	
				<label for="psw"><b>Contraseña</b></label>
				<input type="password" placeholder="*********" name="psw" required>
	
				<label>
                    <input type="checkbox" checked="checked" name="remember">mantener sesion abierta</label>
                <div>
                    <table>
                        <td>

                            <button  onclick="document.getElementById('id01').style.display='none'" class="form-control cancelbtn">Regresar</button>
                        </td>
                        <td>

                            <button type="submit form-control" id="submitbtn">Iniciar sesion</button>
                        </td>
                    </table>
				 </div>
			</div>
		</form>
	</div>
	<script>
	// Get the modal
	var modal = document.getElementById('id01');
	
	// When the user clicks anywhere outside of the modal, close it
	window.onclick = function(event) {
			if (event.target == modal) {
					modal.style.display = "none";
			}
	}
	</script>
